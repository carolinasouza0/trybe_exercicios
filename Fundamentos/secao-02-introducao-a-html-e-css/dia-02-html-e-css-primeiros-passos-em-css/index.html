<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
    h1 {
      font-size: 65px;
      color: orange;
    }

    ul {
      background-color: rgba(200, 100, 50, 0.5);
    }

    .cor {
      background-color: rgba(63, 82, 145, 0.5);
    }
  </style>
</head>

<body>
  <h1>Frutas</h1>
  <p class="cor">Qual é a sua fruta favorita?</p>
  <ul class="cor">
    <li>Maçã</li>
    <li>Banana</li>
    <li>Goiaba</li>
  </ul>
</body>

</html>
