<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>

<body>
  <form action="" method="get">
    <label for="input-email">
      <p> Email: </p>
      <input type="email" placeholder="Digite seu email" required name="texto" autocomplete="off" autofocus id="input-email">
    </label>
    <label for="input-password">
      <p> Senha: </p>
      <input type="password" placeholder="Digite sua senha" required name="texto" id="input-password">
    </label>
    <label for="input-checkbox">
      <p>Lembre-me: <input type="checkbox" name="checkbox" id="input-checkbox"></p>
    </label>
    <button type="submit" id="input-submit">Entrar</button>
  </form>
</body>

</html>
